<div class="container">
<div class="row">
  <h3 mat-dialog-title>Adicionar Nova Solicitação</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!-- <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #input
          class="form-control"
          placeholder="Id"
          [(ngModel)]="{{data.id}}"
          name="id"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div> -->

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea
          matInput
          #input
          class="form-control"
          placeholder="Empresa"
          [(ngModel)]="data.empresa"
          name="empresa"
          required
        ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #inputstate
          class="form-control"
          placeholder="Tarifa"
          [(ngModel)]="data.tarifa"
          name="tarifa"
          maxlength="10"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Plano" [(ngModel)]="data.plano" name="plano" />
      </mat-form-field>
    </div>
   <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="CNPJ"
          [(ngModel)]="data.cnpj"
          name="cnpj"
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Valor Plano"
          [(ngModel)]="data.vplano"
          name="vplano"
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Minutos"
          [(ngModel)]="data.minutos"
          name="minutos"
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Data Emissão"
          [(ngModel)]="data.created_at"
          name="created_at"
        />
      </mat-form-field>
    </div>

    

    <div mat-dialog-actions>
      <button
        mat-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
</div>
