<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h3 mat-dialog-title>Deseja excluir a empresa {{data.empresa}}?</h3>
      <p>{{data._id}}</p>
    
      <div mat-dialog-actions>
        <button mat-stroked-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
          Deletar
        </button>
        <button mat-stroked-button color="primary" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
    </div>
  </div>
</div>
